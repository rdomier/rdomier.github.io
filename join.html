<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Feedback</title>
	<style>
		article, aside, figure, footer, header, nav, section {
			display: block;
		}	
    	body {
		    font-family: Arial, Helvetica, sans-serif;
		    background-color: white;
		    margin: 0 auto;
		    width: 700px;
		    padding: 10px 25px;
		}
		h1 {
			color: sandybrown;
		}
	</style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="content" class="col-md-12">
                <h1>Thanks!</h1>
	            <p>Your feedback has been submitted.</p>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function(){
           
           var $div = $("#content");
           
           function decode( text ) {
                text = text.replace(/\+/g, " ");
                text = text.replace(/%[a-fA-F0-9]{2}/g, 
                    function ( text ) {
                        return String.fromCharCode( "0x" + text.substr(1,2));
                    }
                );
                return text;
            }
                
            var url_parts = window.location.toString().split("?");
            if ( url_parts.length != 2 ) return;
            
            var fields = url_parts[1].split("&");
            
            if ( fields.length == 0 ) {
                $div.append($("<p>No data was submitted.</p>"));
            } else {
                var $dl = $("<dl></dl>");
                var field_parts;
                for ( var i in fields ) {
                    field_parts = fields[i].split("=");
                    field_parts[0] = decode( field_parts[0] );
                    field_parts[1] = decode( field_parts[1] );
                    $dl.append($("<dt>" + field_parts[0] + "</dt>"));
                    $dl.append($("<dd>" + field_parts[1] + "</dd>"));
                }
                
                $div.append($dl);
            }
            
        });
    </script>
</body>
</html>
